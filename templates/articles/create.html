{% extends "base.html" %}

{% block content %}

{% if not created %}

 <!-- .as_p is method to turn into paragraph type text -->

<div style="margin-top:30px;">
    <form action='.' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="margin-top: 10px;">Create Article</button>
    </form>
</div>
{% else %}

<p>Your article was crated.</p>
<a href="/articles/{{ object.id }}/">{{ object.title }} - {{ object.content }}</a>

{% endif %}

{% endblock content %}
